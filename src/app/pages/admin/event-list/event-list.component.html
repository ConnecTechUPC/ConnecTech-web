<div class="event-list-container">
    <h2>Lista de Eventos</h2>

    <mat-form-field class="search-bar" appearance="outline">
    <mat-label>Buscar Eventos</mat-label>
    <input matInput [(ngModel)]="searchQuery" (ngModelChange)="filterEvents()" placeholder="Busca por Nombre o categoría">
    </mat-form-field>

    <div class="action-buttons">
      <button mat-raised-button color="primary" (click)="goToAddEvent()">Agregar Nuevo Evento</button>
    </div>

    <table mat-table [dataSource]="filteredEvents" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre del Evento </th>
            <td mat-cell *matCellDef="let event"> {{ event.name }} </td>
          </ng-container>

          <ng-container matColumnDef="ponente">
            <th mat-header-cell *matHeaderCellDef> Ponente </th>
            <td mat-cell *matCellDef="let event"> {{ event.ponente }} </td>
          </ng-container>

          <ng-container matColumnDef="day">
            <th mat-header-cell *matHeaderCellDef> Día del Evento </th>
            <td mat-cell *matCellDef="let event"> {{ event.day }} </td>
          </ng-container>

          <ng-container matColumnDef="hour">
            <th mat-header-cell *matHeaderCellDef> Hora del Evento </th>
            <td mat-cell *matCellDef="let event"> {{ event.hour }} </td>
          </ng-container>

          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Ubicación </th>
            <td mat-cell *matCellDef="let event"> {{ event.location }} </td>
          </ng-container>

       

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
