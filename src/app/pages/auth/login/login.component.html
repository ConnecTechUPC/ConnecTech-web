<link rel="stylesheet" href="login.component.css" />

<div class="login-container">
    <form (ngSubmite)="onSubmit()" class="login-form">
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" [(ngModel)]="email" name="email"  required placeholder="Introduce tu correo" >        
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" [(ngModel)]="password" name="password"  required placeholder="Introduce tu contraseña">
        </div>
        
        <button type="submit" class="submit-button">Iniciar Sesion</button>
    </form>
</div>
